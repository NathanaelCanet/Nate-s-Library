{% extends "layout.html" %}
{% block content %}
<br>
<h2>Votre sélection : {{ books[0].category_name }}</h2>
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-3 g-3">
            {% for book in books: %}
            <div class="col">
                <div class="card shadow-sm">
                    <img class="book" loading="lazy" src="/static/images/books/{{ book.image_url }}" alt="image" />
                    <div class="card-body">
                        <p class="card-text">
                            <span class="titre">
                                {{ book.category_name }}
                            </span><br>
                            {{ book.title }} <br>{{ book.price }} €
                            <br>{{ book.description }}
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group" id="remove_a">
                            </div>
                            <div class="btn-group">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
